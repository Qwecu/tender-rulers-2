<!doctype html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- CSS  -->
        <link href="static/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="static/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

        <!-- Leaflet  -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <style>
            #map{ width: 900px; height: 500px; }
          </style>
        <title>Tender Rulers - {% block title %}{% endblock %}</title>
        <h1 class="header center orange-text">Tender Rulers</h1>
      </head>
<body>
    <div class="container">
        <a href="/">Front page</a>
        {% if session.username %}

        <p>You are logged in as {{ session.username }}</p>
        <nav class="nav-extended">
            <!-- <div class="nav-wrapper">
                <a href="/" class="brand-logo">Gouh</a>
            </div> -->
            <div class="nav-content">
                <ul class="tabs tabs-transparent">
                <li class="tab"><a href="/map">Map</a></li>
                <li class="tab"><a href="/devblog">Developer blog</a></li>
                <!-- <li class="tab"><a href="/generaterecipe">Luo ostoslista</a></li>
                <li class="tab"><a href="/listingredients">Ruoka-aineet</a></li>
                <li class="tab"><a href="/newingredient">Lisää ruoka-aine</a></li>
                <li class="tab"><a href="/recipes">Selaa ostoslistoja</a></li> -->
                <li class="tab"><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>

        {%endif%}

        {%if not session.username %}
        <nav class="nav-extended">
            <!-- <div class="nav-wrapper">
                <a href="/" class="brand-logo">Gouh</a>
            </div> -->
            <div class="nav-content">
                <ul class="tabs tabs-transparent">
                <!-- <li class="tab"><a href="/recipes">Selaa ostoslistoja</a></li> -->
                </ul>
            </div>
        </nav>

        <form action="/login" method="POST">
        <p>Tunnus:<br>
        <input type="text" name="username"></p>
        <p>Salasana:<br>
        <input type="password" name="password"></p>
        <button class="btn waves-effect waves-light" type="submit" name="action">Login
            <i class="material-icons right">send</i>
        </button>
        </form>
        {% endif %}
        <hr>
        {% block content %}{% endblock %}
        <hr>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </div>
</body>
</html>
